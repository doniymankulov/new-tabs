<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="hero">
        <div class="container">
            <div class="hero">
                <div class="tabs">
                    <div class="label">
                        <label for="all">All</label>
                        <label for="html">Html</label>
                        <label for="css">Css</label>
                        <label for="js">Js</label>
                        <label for="ts">Ts</label>
                    </div>
                  <div class="images">
                    <input type="radio" name="tabs" id="all">
                    <input type="radio" name="tabs" id="html">
                    <input type="radio" name="tabs" id="css">
                    <input type="radio" name="tabs" id="js">
                    <input type="radio" name="tabs" id="ts">
                    <img src="./img/html.png" alt="img" class="html">
                    <img src="./img/css.avif" alt="img" class="css">
                    <img src="./img/js.png" alt="img" class="js">
                    <img src="./img/type.png" alt="img" class="ts">
                  </div>

                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
